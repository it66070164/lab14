<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery"
        }

        function setimage(){
            document.getElementById("profileimg").style.backgroundImage = "url(" + document.getElementById("imageurl").value + ")"; // url(*link your image)
        }

    </script>
</head>

<body>
    <div class="content">
        <div class="flex-top">
            <div>
                <div class="flex-item-1">
                    <!-- Avatar -->
                    <div class="avatar" id="profileimg"></div>
                    <div class="noti">
                        <p>99+</p>
                    </div>
                </div>
                <div>
                    <a href="https://google.com" class="on-hover">
                    <p style="font-weight: 700;" id="myusername">User Name, Gallery</p>
                </a>
                </div>
            </div>
            <div class="flex-item-2">
                <!-- input -->
                <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px; "onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="imageurl"><button style="margin-left: 5px;"onclick="setimage()">set</button></div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 / span 2; background-image: url(wefoundhim.jpg);" ></div>
            <div class="gallery-item" style="background-image: url(sigma.jpg);"></div>
            <div class="gallery-item" style="background-image: url(fakechad.jpg);"></div>
            <div class="gallery-item" style="background-image: url(nicebeard.jpg);"></div>
            <div class="gallery-item" style="background-image: url(Iknow.jpg);"></div>
            <div class="gallery-item" style="grid-row: span 2 / span 2; background-image: url(toji2.jpg);" ></div>
            <div class="gallery-item" style="background-image: url(toji1.jpg);"></div>
            <div class="gallery-item" style="background-image: url(Patrick1.jpg);"></div>
            <div class="gallery-item" style="background-image: url(Patrick2.jpg);"></div>
            <div class="gallery-item" style="background-image: url(Ryan1.jpg);"></div>
            <div class="gallery-item" style="background-image: url(Ryan2.jpg);"></div>
            
        </div>
    </div>
</body>

</html>
